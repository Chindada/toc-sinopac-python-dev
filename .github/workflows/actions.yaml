name: build-image

run-name: ${{ github.actor }} is building image
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/build-push-action@v3.1.1
      - run: docker build --build-arg SSH_PRIVATE_KEY="${{ secrets.timhsu_key }}" -t toc-sinopac-python-dev:latest .
      # - run: docker push --all-tags $CI_REGISTRY_IMAGE
      # - run: docker rmi $IMAGE_TAG $LATEST_TAG
      - run: docker system prune --volumes -f
