name: Workflow

run-name: ${{ github.actor }} is building image ðŸ¹

on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    Build:
        env:
            SHA: ${{ github.sha }}

        runs-on: ubuntu-latest
        steps:
            - name: set local env
              run: |
                  echo "SHORT_SHA=$(echo ${SHA} | cut -c1-7)" >> ${GITHUB_ENV}

            - name: checkout
              uses: actions/checkout@v3

            - name: log in to the Container registry
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v3
              with:
                  push: true
                  build-args: |
                      "SSH_PRIVATE_KEY=${{ secrets.TIMHSU_KEY }}"
                  tags: |
                      ${{ secrets.DOCKERHUB_USERNAME }}/toc-sinopac-python-dev:${{ env.SHORT_SHA }}
                      ${{ secrets.DOCKERHUB_USERNAME }}/toc-sinopac-python-dev:latest
